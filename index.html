<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../..">
    <meta charset="utf-8" />
    <title>Real-Time Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <!--Include the libraries we will be using -->
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>

    <!-- Using the Marketing Javascript SDK to pull the data -->
    <script src="js/marketing-cloud-javascript-sdk/wsse.js" type="text/javascript"></script>
    <script src="js/marketing-cloud-javascript-sdk/marketing_cloud.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>

    <script>
        var method = 'Report.Run';

        var params = {
                "reportDescription": {
                    "source": "realtime",
                    "reportSuiteID": config.reportSuite,
                    "metrics": [
                        { "id": "pageviews" }
                    ], "elements": [
                        { "id": "page" }
                    ],
                    "dateGranularity": "minute:1",
                    "dateFrom": "-15 minutes"
                }
        };

        var makeRealTimeRequest = function () {
            MarketingCloud.makeRequest(config.username, config.secret, method, params, config.endpoint, function (response) {
                if (response.status == 200) {
                    
                }
            });
        };

        $(document).ready(function () {
            // set the dashboard to make a report request every 5 seconds
            var time = 5000; // milliseconds
            var interval = setInterval(makeRealTimeRequest, time);
            // request the initial report
            makeRealTimeRequest();
            document.getElementById('reportsuiteid').innerText = config.reportSuite;

            document.getElementById('home').addEventListener('click', function () {
                document.getElementById('test-iframe').src = "landingpage.html"
            })

            document.getElementById('page').addEventListener('click', function () {
                document.getElementById('test-iframe').src = "pageviews.html"
            })

            document.getElementById('cart').addEventListener('click', function () {
                document.getElementById('test-iframe').src = "cart-additions.html"
            })
        });
    </script>
</head>

<body id="index" class="home">
    <header id="header">
        <h1 class="heading"><a href="index.html">Real Time Dashboard</a></h1>
        <nav class="reportsuitenav">
            <ul>
                <li>Report Suite - <span id="reportsuiteid"></span></li>
            </ul>
        </nav>
    </header>
    <div id="dashboard" class="main-content clearfix">
        <div class="left-container">
            <nav class="main-nav">
                <ul>
                    <li><button class="main-nav" id="home"><a>Home</a></li>
                    <li><button class="main-nav" id="page"><a>Page</button></a></li>
                    <li><button class="main-nav" id="cart"><a>Cart</button></a></li>
                </ul>
            </nav>
        </div>
        <div class="right-container">
            <iframe id="test-iframe" src="landingpage.html" width="1100" height="1000" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <footer>
    </footer>
</body>

</html>
